<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>Shirley: Career Chat</title>
  <!-- Load Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500&family=Playfair+Display:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="hero-container chat-hero">
  <!-- Slight dark‐gray background courtesy of .chat-hero -->

  <div class="overlay"></div>

  <header class="hero-content">
    <img src="logo123.png" alt="Veteran Support Network Logo" class="logo" />
    <!-- Updated heading -->
    <h1 class="site-title">Your Personal Smart Bot Shirley</h1>
    <!-- Tagline: now white (per CSS) -->
    <p class="tagline">Ask Shirley any career-related question</p>
  </header>

  <!-- Chat window: only one #chatWindow -->
  <div id="chatWindow">
    <!-- JavaScript will append .message bubbles here -->
  </div>

  <div class="chat-input-container">
    <input
      id="chatInput"
      class="chat-input"
      type="text"
      placeholder="Type your career question…"
    />
    <button id="sendBtn" class="send-btn" disabled>Send</button>
  </div>

  <div class="back-btn-container">
    <a href="resources.html" class="btn">Back to Resources</a>
  </div>

  <script src="chat.js"></script>
</body>
</html>
